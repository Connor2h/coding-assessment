<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <!-- <h4 id="countdown">Timer: </h4> -->
    </header>

        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button id="btn-1"class="btn">Answer 1</button>
                    <button id="btn-2"class="btn">Answer 2</button>
                    <button id="btn-3"class="btn">Answer 3</button>
                    <button id="btn-4"class="btn">Answer 4</button>
                </div>
            </div>

        
            <div id="end-game" class="hide">
                <h1 id="game-over">Game Over</h1>
                <p id="score"></p>
                <p>Enter initials</p>
            </div>

            <div>
            <h1 id="header-1">Coding Quiz Challenge</h1>
            <p id="p-1">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            </div>

            <div class="controls">
                <button class="start-btn btn" id="start-btn" type="submit">Start Quiz</button>
                <button class="next-btn btn hide" id="next-btn" type="submit">Next</button>
            </div>
            <div><h4 id="countdown">Timer: </h4></div>
        </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
